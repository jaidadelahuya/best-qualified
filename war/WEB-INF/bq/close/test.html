<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>2 Col Portfolio - Start Bootstrap Template</title>

<!-- Bootstrap Core CSS -->
<link href="/styles/bootstrap.min.css" rel="stylesheet">
<link href="/styles/bootflat.min.css" rel="stylesheet">
<link href="/styles/font-awesome.min.css" rel="stylesheet">
<link href="/styles/main.css" rel="stylesheet">


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<style>
body {
	background-color: rgb(217, 237, 247);
	background-image: none !important;
}
</style>
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<br>
	<br>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-12"></div>
		</div>
		<div class="row">
			<div class="col-md-12"></div>
		</div>


		<br> <br> <br> <br> <br>


		<hr />
		<div class="row">

			<div class="col-md-8">
				<h4>
					Question <span id="question-number"></span>
				</h4>
				<p class="well wello" id="question-body"></p>
				<div id="alternatives">
					<p>
						<input id="a0" name="choice" type="radio" value="0" class="choice" />
						<span id="alt-0"></span>
					</p>
					<p>
						<input id="a1" name="choice" type="radio" value="1" class="choice" />
						<span id="alt-1"></span>
					</p>
					<p>
						<input id="a2" name="choice" type="radio" value="2" class="choice" />
						<span id="alt-2"></span>
					</p>
					<p>
						<input id="a3" name="choice" type="radio" value="3" class="choice" />
						<span id="alt-3"></span>
					</p>
					<p>
						<input id="a4" name="choice" type="radio" value="4" class="choice" />
						<span id="alt-4"></span>
					</p>
				</div>
				<div id='quiz'></div>


				<div style="text-align: right">
					<button class="btn btn-primary" id='prev'>Prev</button>
					<button class="btn btn-primary" id='next'>Next</button>
					<button class="btn btn-primary" id='submit'>Submit!</button>

				</div>

				<!-- <button class='' id='next'>Next</a></button>
            <button class='' id='prev'>Prev</a></button>
            <button class='' id='start'> Start Over</a></button> -->
			</div>



		</div>

		<div class="row">
			<div class="col-md-12">
				<hr />
			</div>
		</div>



		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p></p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Assessment Test Result</h4>
				</div>
				<div class="modal-body">
					<p style="font-weight: bolder;">
						Your score: <span id="ass-score"></span>
					</p>
					<p style="font-weight: bolder;">
						Your Rating: <span id="ass-rating"></span>
					</p>
					<hr/>
					<p class="text-primary">
						Do you want to save your rating?<br/> <small class="text-muted">Professionals
							without rating don't get viewed by top class organizations</small>
					</p>
					<form  action='/bq/close/process-rating'>
						<label class="radio-inline"><input type="radio"
							name="response" value="true" checked="checked">Yes</label> <label class="radio-inline"><input
							type="radio" name="response" value="false">No</label> <input id="go-to-profile" type="button" class="btn btn-info" value="Save and Go to Profile" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<!-- jQuery -->
	<script src="/js/jquery-1.11.2.min.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		
	</script>

</body>

</html>

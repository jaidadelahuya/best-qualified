<div id="add-company-info-div" class="section" style="display: none;">
	<form id="find-a-job" enctype="multipart/form-data"
		action='<%=blobstoreService.createUploadUrl(
					"/endpoint/init-recruiter-mj4", options)%>'
		method="post">
		<div class="row">
			<div class="form-group col-sm-12">
				<p class="text-info"
					style="font-size: 10pt; margin-bottom: 4px; font-weight: bold;">Tell
					us about the organization this job post is for</p>

			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-6">
				<input class="form-control" name="company-name"
					placeholder="Company Name" />
			</div>
			<div class="form-group col-sm-6">
				<input class="form-control" name="company-website"
					placeholder="Company Website" />
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<span style="font-size: 10pt; color: red">Company Logo
					(Recommended size: 120px by 120px)</span> <input class="form-control"
					name="company-logo" placeholder="Company Logo" type="file" />
			</div>

		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<textarea rows="4" class="form-control" name="company-description"
					placeholder="Company Description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<input type="Submit" value="Finish" class="btn btn-primary mj-butt">
			</div>
		</div>
	</form>
</div>
